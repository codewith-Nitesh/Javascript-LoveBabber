<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .mytoggle{
        color: blue;
        background-color: beige;
      }
    </style>
</head>
<body>
    <div id="hloji">
        <h1>Lorem ipsum dolor sit amet.</h1>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Odio, eaque.</p>
        <h4>Lorem ipsum dolor sit amet consectetur.</h4>
        <button type="button" onclick="toggle()">clickme</button>
    </div>
    <script>
        //add,remove,toggle
         let content = document.getElementById('hloji');
         function toggle(){
            content.classList.toggle('mytoggle')
         }
    </script>
</body>
</html>
