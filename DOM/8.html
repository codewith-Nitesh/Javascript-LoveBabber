        // performanced
        // measure speed of code by timestamp --> performance.now() it is a way to find out how much time the coode takes to execute 
        const t1 = performance.now();
        for(let i=1; i<=100; i++){
            let newElement = document.createElement('p');
            newElement.textContent='this is new Element'+i;
            document.body.appendChild(newElement);
        }
        const t2 = performance.now();
        console.log('this  took ' + (t2-t1) +' ms');

        // optimizing a bit
        let t3 = performance.now();

        let myDiv = document.createElement('div');

         for(let i=1; i<=100; i++){

let t4 = performance.now();
console.log('this took '+ (t4-t3) + ' ms');
        // how we can write efficient and performing code  --> reflow and repaint
         
        // concept of documentfragment --> createDocumentFragment
           
        let t5 = performance.now();

         let fragment = document.createDocumentFragment();
         for(let i=1; i<=100; i++){
            let fewElement = document.createElement('p');
            fewElement.textContent='this is new element '+i;
           fragment.appendChild(fewElement);
         }
         document.body.appendChild(fragment);  // 1 reflow and 1 repaint
         let t6 = performance.now();
         console.log('this took ' + (t6-t5) + ' ms')
